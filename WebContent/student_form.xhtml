<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Student - Input Form</title>
  
  <style>
  	.error {color:red}
  </style>
</h:head>

<h:body>

<h:form>

	<h:messages styleClass="error" />
		
	First Name: <h:inputText value="#{student.firstName}"
							label="First Name" 
							required="true" />
							
	<br/>
	
	Last Name: <h:inputText value="#{student.lastName}"
							id="last_name"
							label="Last Name"
							required="true" 
							requiredMessage="Your last name is mandatory." />
	<br/>
	<h:message for="last_name" styleClass="error" /> 
	
	<br/>
	
	<h:commandButton value="Submit" action="student_response" />

</h:form>

</h:body>

</html>
